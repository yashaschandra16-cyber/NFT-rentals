<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Your NFT - NFT Rentals</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar (same as other pages) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/logo.png" alt="Logo" width="40" height="40" class="me-2">
      NFT Rentals
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Browse NFTs</a></li>
        <li class="nav-item"><a class="nav-link active" href="list.html">List NFT</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Heading -->
  <section class="py-5 text-center">
    <h1 class="fw-bold">List Your NFT</h1>
    <p class="text-muted">Add your NFT for rental in just a few steps.</p>
  </section>

  <!-- NFT Listing Form -->
  <div class="container">
    <form id="nftForm" class="row g-3">
      <div class="col-md-6">
        <label for="nftTitle" class="form-label">NFT Title</label>
        <input type="text" class="form-control" id="nftTitle" required>
      </div>
      <div class="col-md-6">
        <label for="nftPrice" class="form-label">Rental Price (ETH)</label>
        <input type="number" class="form-control" id="nftPrice" required>
      </div>
      <div class="col-12">
        <label for="nftImage" class="form-label">NFT Image URL</label>
        <input type="text" class="form-control" id="nftImage" placeholder="Paste image URL" required>
      </div>
      <div class="col-12">
        <label for="nftDesc" class="form-label">Description</label>
        <textarea class="form-control" id="nftDesc" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add NFT</button>
      </div>
    </form>
  </div>

  <!-- Optional: Newly Added NFT Cards -->
  <div class="container my-5">
    <h2 class="mb-3">Your NFT will appear below:</h2>
    <div class="row g-4" id="newNftContainer">
      <!-- Dynamically added NFT cards will appear here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/list.js"></script>

</body>
</html>
